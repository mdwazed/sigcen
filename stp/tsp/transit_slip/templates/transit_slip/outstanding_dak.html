{% extends 'transit_slip/layout.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="search-bar card">
        <div class="card-body">
            <h6>Days outstanding</h6>
            <form action="" method=POST autocomplete="off">
                {% csrf_token %}
                <input type="text" name="days-outstanding" value="0">
                <input type="submit" name="submit" value="Search">
            </form>
        </div>
    </div>

    <div class="search-result">
        <h5>Delivery pending DAK</h5>
        <table class="table" id="id-outstanding">
            <thead>
                <tr>
                    <th>Unit</th>
                    <th>DAK Count</th>
                    <th>Show All</th>
                </tr>
            </thead>
            <tbody>
                {% for ltr in ltrs %}
                <tr>
                    <td>{{ltr.to_unit__unit_name }}</td>
                    <td>{{ltr.ltr_count }}</td>
                    <td>Show All</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>


</div>

{% endblock %}
